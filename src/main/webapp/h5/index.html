<script type="text/javascript">
		jQuery(document).ready(function($) {
			$(".scroll").click(function(event){		
				event.preventDefault();
				$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
			});
		});
</script>

<body>
	<!--header-->
	<div class="header">
		<div class="container">
			<div class="clearfix"></div>
		</div>
	</div>
	<!--//header-->
	<!--banner-->
	<div class="banner">
		<!-- banner-text Slider starts Here -->
		<script src="js/responsiveslides.min.js"></script>
		<script>
		var host = window.location.host;
		$.ajax({
			type : 'POST',
			url : '../actor/actorInfo',
			dataType : "json",
			data : {
				actorId : window.location.href.substr(window.location.href.indexOf("?actorId=") + 9)
			},
			success : function(data, status) {
				var actorInfo = data.actorBaseInfo;
				var apList = data.ap;
				var avList = data.av;
				var filePath = data.filePath;
				var apHtml = "";
				$.each(apList,function(tindex, telement) {
					if(apList.length == 0){
						return;
					}
					apHtml += ('<li><div style="background:url(http://'+host+'/vp/'+apList[tindex].savePath+')no-repeat 0px 0px;background-size:cover; min-height: 600px;" ></div></li>');
				});
				$("#slider3").html(apHtml);
				
				$("#slider3").responsiveSlides({
					auto: true,
					pager:true,
					nav:true,
					speed: 500,
					namespace: "callbacks",
					before: function () {
					$('.events').append("<li>before event fired.</li>");
					},
					after: function () {
						$('.events').append("<li>after event fired.</li>");
					}
				});	
				$(".news-grids-left").html('<img id="icon" src="http://'+host+'/vp/'+actorInfo.icon+'" class="img-responsive" alt="/">');
				$("#nickname").html(actorInfo.nickname);
				$("#actorInfo").html('性别:' + (actorInfo.sex == 1 ? '男' : '女'));
				$("#signature").html('个性签名:'+actorInfo.signature);
				$("#introduction").html('简介:'+actorInfo.introduction);
				var vhtml = "";
				$.each(avList,function(tindex, telement) {
					if(avList.length == 0){
						return;
					}
					vhtml += '<div id="blueimp-video-carousel'+tindex +'" class="blueimp-gallery blueimp-gallery-controls blueimp-gallery-carousel"><div class="slides"></div><h3 class="title"></h3><a class="prev">‹</a> <a class="next">›</a> <a class="play-pause"></a></div>';
				});
				
				$("#videoList").html(vhtml);
				
				$.each(avList,function(tindex, telement) {
					if(avList.length == 0){
						return;
					}
					
					blueimp.Gallery(
						[
						 	{
							    title: avList[tindex].introduction,
							    href: 'http://'+host+'/vp/'+avList[tindex].savePath,
							    type: 'video/mp4',
							    poster: 'http://'+host+'/vp/'+avList[tindex].image
							},
						], 
					{
					    container: '#blueimp-video-carousel' + tindex,
					    carousel: true
					});
				});
			}
		});
		</script>
		<div id="top">
			<ul id="slider3">
				<li><div style="background:url(images/banner.jpg)no-repeat 0px 0px;background-size:cover; min-height: 600px;" ></div></li>
				<li><div style="background:url(images/banner1.jpg)no-repeat 0px 0px;background-size:cover; min-height: 600px;"></div></li>
				<li><div style="background:url(images/banner2.jpg)no-repeat 0px 0px;background-size:cover;min-height: 600px;"></div></li>
				<li><div style="background:url(images/460.jpeg)no-repeat 0px 0px;background-size:cover;min-height: 600px;"></div></li>
			</ul>
			<div class="clearfix"></div>
		</div>
	</div>
	<!--//banner-->
	<!--welcome-->
	<div class="container">
		<div class="welcome">
			<!-- <h2 class="hdng-two">Lorem Ipsum generators on the Internet tend
				to repeat predefined</h2> -->
			<div class="news-info">
				<div class="col-md-6 news-grids">
					<div class="news-grids-left">
						<img id="icon" src="images/img19.jpg" class="img-responsive" alt="/">
					</div>
					<div class="address">
						<h2 id="nickname">Contact info</h2>
						<p></p>
						<p id="signature" class="cnt-p"></p>
						<p id="introduction" class="cnt-p"></p>
						<p id="actorInfo">Eiusmod Tempor inc</p>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
		<div id="videoList" class="container">
			<!-- <h2>Carousel video gallery</h2> -->
			<div id="blueimp-video-carousel"
				class="blueimp-gallery blueimp-gallery-controls blueimp-gallery-carousel">
				<div class="slides"></div>
				<h3 class="title"></h3>
				<a class="prev">‹</a> <a class="next">›</a> <a class="play-pause"></a>
			</div>

			<!-- <h2>Carousel video gallery</h2> -->
			<div id="blueimp-video-carousel1"
				class="blueimp-gallery blueimp-gallery-controls blueimp-gallery-carousel">
				<div class="slides"></div>
				<h3 class="title"></h3>
				<a class="prev">‹</a> <a class="next">›</a> <a class="play-pause"></a>
			</div>
		</div>
